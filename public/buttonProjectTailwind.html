<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="m-4 flex justify-around">
      <button class="bg-green-500 hover:bg-green-200 hover:text-white px-4 py-1">
        Boton 1
      </button>
      <button class="bg-teal-500 hover:bg-yellow-500 hover:text-white px-4 py-1">
        Boton 2
      </button>
      <button class="bg-red-500 hover:bg-red-900 hover:text-white px-4 py-1">
        Boton 3
      </button>
    </div>

    <div class="mx-16 my-16">
      <div class="alert hover:alert" alert>
        <button class="alert hover:alert" alert>
          Este mensaje es una alerta default.
        </button>
      </div>

      <div class="alert" alert-danger”>
        Este mensaje es una alerta danger.
      </div>

      <div class="alert" alert-warning”>
        Este mensaje es una alerta warning.
      </div>

      <div class="alert" alert-info”>
        Este mensaje es una alerta info.
      </div>
    </div>
  </body>
</html>
